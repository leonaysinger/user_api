<p-table #dt1
  [value]="salaries"
  dataKey="id"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10,25,50]"
  [loading]="loading"
  styleClass="p-datatable-customers p-datatable-gridlines"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [globalFilterFields]="['name','cpf', 'discounts']">

  <ng-template pTemplate="header">
    <tr>
        <th>CPF</th>
        <th>Salary</th>
        <th>Discount</th>
        <th>Date</th>
        <th></th>
    </tr>
    <tr>
        <th>
            <p-columnFilter type="text" field="cpf"></p-columnFilter>
        </th>
        <th>
            <p-columnFilter type="text" field="salary"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="discounts"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="date"></p-columnFilter>
        </th>
        <th>
        </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-salary>
    <tr>
      <td>
        {{salary.cpf}}
      </td>
      <td>
        {{salary.salary}}
      </td>
      <td>
        {{salary.discounts}}
      </td>
      <td>
        {{salary.date}}
      </td>
      <td>
        <button type="button" class="btn btn-primary" (click)="edit(salary)">Edit</button>
        <button type="button" class="btn btn-danger second-button" (click)="confirmDelete(salary)">Delete</button>
      </td>
    </tr>
  </ng-template>

</p-table>

<p-confirmDialog
  header="Confirmation"
  icon="pi pi-exclamation-triangle">
</p-confirmDialog>

<p-toast></p-toast>
